<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>Форма добавления товара</div>
<div>
    <div>Название</div>
    <input id="title" type="text" placeholder="Прим: Гаечные ключи">
</div>
<div>
    <div>Категория</div>
    <p><input name="categories" list="var" placeholder="Выберите один из вариантов">
    <datalist id="var">
        <option value="Продукты"></option>
        <option value="Техника"></option>
        <option value="Украшения"></option>
        <option value="Товары для дома"></option>
        <option value="Одежда"></option>
    </datalist></p>
</div>
<div>
    <div>Стоимость, руб</div>
    <input type="number">
</div>
<div>
    <div>Количество</div>
    <input type="number">
</div>
<div>
    <div>Есть скидка?</div>
    <div>
        <input type="radio" id="ch1" name="ch" checked> <label for="ch1">Да</label>
    </div>
    <div>
        <input type="radio" id="ch2" name="ch" checked> <label for="ch2">Нет</label>
    </div>

</div>
<div>
    <p>Особенности</p>
    <div>
        <input type="checkbox" name="a" value="Б/У">Б/У
    </div>
    <div>
        <input type="checkbox" name="a" value="Хрупкий">Хрупкий
    </div>

</div>
<div>
    <div>Описание</div>
    <input id="description" type="text"  placeholder="Добавьте описание">
</div>
<button id="button">Добавить товар</button>


<div>Товары</div>
<script async src="Товары.js"></script>
</body>
</html>
